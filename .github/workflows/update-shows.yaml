name: Update Show Data
on:
  schedule:
    - cron: "0 8 * * 0"  # 8 AM UTC every Sunday
  workflow_dispatch:  # Manual trigger option
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Update show data
        run: |
          python -c "import main; main.save_shows({'ongoing': main.parse_ongoing_schedule(), 'upcoming': main.parse_upcoming_events()})"
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add shows.yaml
          git commit -m "Update show data from MAL [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}